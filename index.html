<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <header>
        <p>Concalculations!</p>
    </header>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display">0</div>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="divide">/</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="multiply">x</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit">0</button>
            <button class="function" id="clear">C</button>
            <button class="function" id="equal">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/halconpalido" target="_blank">
            <img src="./images/github-mark.svg" alt="GitHub-mark" style="width: 24px; height: 24px;">
        </a>
        <p>&copy; 2089 Sveinung Calc. Co.</p>
        <p>No rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
